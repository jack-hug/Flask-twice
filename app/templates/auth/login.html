{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}
    Flasky 登录页面
{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Login</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br>
    <p>还没有注册帐号？<a href="{{ url_for('auth.register') }}">点击注册</a></p>
    <br>
    <p><a href="{{ url_for('auth.reset_password_request') }}">忘记密码？</a></p>
</div>
{% endblock %}
