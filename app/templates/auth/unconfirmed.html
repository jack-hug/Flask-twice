{% extends 'base.html' %}

{% block title %}
    Flasky 请确认你的邮箱
{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Hello,{{ current_user.username }}!</h1>
    <h3>你还没有通过邮箱确认你的帐号</h3>
    <p>
        你必要先确认帐号才能访问本网站，请检查你的注册邮箱。
    </p>
    <p>
        如果你需要重发一封邮件，请<a href="{{ url_for('auth.resend_confirmation') }}">点击此处</a>

    </p>
</div>
{% endblock %}
